<table [ngClass]="classNames" class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let header of headers" scope="col">{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of data">
      <td *ngFor="let header of headers">{{ record[header.key] }}</td>
    </tr>
  </tbody>
</table>
